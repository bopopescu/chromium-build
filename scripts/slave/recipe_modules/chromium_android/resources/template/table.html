<table id="{{tb_value.table_id}}">
  <thead class="heads">
    <tr>
      {% for item in tb_value.table_headers %}
        <th class="{{item[0]}}" data-asc-sorted=0>
          {{item[1]}}
          <span class="up" style="display:none;"> &#8593</span>
          <span class="down" style="display:none;"> &#8595</span>
        </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody class="body">
    {% for row in tb_value.table_rows %}
      <tr>
        {% for cell in row %}
          <td class="{{loop.index0}} {{cell.class}}">
            {% if "is-pre" in cell.class %}
              <pre>{{cell.data}}</pre>
            {% else %}
              {{cell.data}}
            {% endif %}
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
